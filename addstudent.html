<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Student Card</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='student.css')}}">
</head>
<body bgcolor="pink">
 <div class="menu">
        <ul>

            <li><a href="/addstd" class="active">Add Student</a></li>
            <li><a href="/managestd">Manage Student</a></li>
            <li><a href="/admin_check">Logout</a></li>
        </ul>
    </div>

<br>
<form action="" method="post" enctype="multipart/form-data">
    <table border="2" cellpadding="0" cellspacing="0" align="center" class="rcorners">

        <tr>
            <th colspan="3" bgcolor="#CCCCCC">
                <h1>Student Entry card</h1>
            </th>
        </tr>
        <tr>
            <td>
                Roll Number
            </td>
            <td>
                :
            </td>
            <td>
                <input type="hidden" name="rno" value="{{ maxid }}">{{ maxid }}
            </td>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" name="stdnm">
            </td>

        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                :
            </td>
            <td>
                <textarea name="sadd" cols="50" rows="4">

                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                Course
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" name="scity">
            </td>

        </tr>
         <tr>
            <td>
                Fees
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" name="sfee">
            </td>

        </tr>
         <tr>
            <td>
                Photo
            </td>
            <td>
                :
            </td>
            <td>
                <input type="file" name="photo">
            </td>
         </tr>
             <tr>
        <th colspan="3">
            <input type="submit" value="Save Student Details">
        </th>

        </tr>
        <tr>
            <th colspan="3"><font color="#00CC33">{{ msg }}</font>

            </th>
        </tr>

    </table>
</form>
<p>&nbsp;</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Entry Card</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='student.css')}}">
</head>
<body bgcolor="pink">
 <div class="menu">
        <ul>
            <li><a href="/"class="active">Home</a></li>
            <li><a href="/addstd">Add Student</a></li>
            <li><a href="/managestd">Manage Student</a></li>
        </ul>
    </div>

 {% for rec1 in rs1 %}

 <form action="updateprocestd" method="post" enctype="multipart/form-data">

      <table border="2" cellpadding="0" cellspacing="0" align="center">
        <tr>
            <th colspan="3" bgcolor="#CCCCCC">
                <h1>Student update card</h1>
            </th>
        </tr>
            <tr>
            <td>
                Roll Number
            </td>
            <td>
                :
            </td>
            <td>
                <input type="hidden" name="rno" value="{{ rec1[0] }}">{{ rec1[0] }}
            </td>
        </tr>
          <tr>
            <td>
                Name
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" name="stdnm" value="{{ rec1[1] }}">
            </td>

        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                :
            </td>
            <td>
                <textarea name="sadd" cols="50" rows="4">
                    {{ rec1[2] }}

                </textarea>
            </td>
        </tr>
          <tr>
            <td>
                City
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" name="scity" value="{{ rec1[3] }}">
            </td>

        </tr>
          <tr>
            <td>
                Fees
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" name="sfee" value="{{ rec1[4] }}">
            </td>

        </tr>
          <tr>
            <td>
                Photo
            </td>
            <td>
                :
            </td>
            <td>
                <input type="file" name="photo">
            </td>
         </tr>

          <tr>
              <th colspan="3"><input type="submit" value="Update Student Detais">
                  <a href="/managestd">Back</a>

          </th></tr>
      </table>
 </form>
{% endfor %}

</body>
</html>
